name: Auto Commit and Push

on:
  schedule:
    - cron: '0 8 * * *'   # Lần 1: 8 giờ sáng
    - cron: '0 14 * * *'  # Lần 2: 2 giờ chiều
    - cron: '0 20 * * *'  # Lần 3: 8 giờ tối
  workflow_dispatch:

permissions:
  contents: write

jobs:
  commit_and_push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Git
      run: |
        git config user.name "KhanPodMiu"
        git config user.email "miupod.3006@gmail.com"

    - name: Random number of commits
      run: |
        COMMITS=$(( (RANDOM % 4) + 1 ))  # Tạo 1 đến 4 commit mỗi lần chạy
        echo "Generating $COMMITS commits..."

        for i in $(seq 1 $COMMITS)
        do
          echo "Update #$i at $(date)" >> log.txt
          git add log.txt
          git commit -m "Auto commit #$i by GitHub Actions on $(date '+%Y-%m-%d %H:%M:%S')"
          sleep 1  # Delay nhỏ để tránh commit trùng timestamp
        done

    - name: Push changes
      env:
        PAT: ${{ secrets.PAT }}
      run: |
        git push https://x-access-token:${PAT}@github.com/${{ github.repository }}.git
