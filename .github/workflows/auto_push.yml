name: Auto Commit and Push

on:
  schedule:
    - cron: '0 8 * * *'   # 8h sáng
    - cron: '0 14 * * *'  # 2h chiều
    - cron: '0 20 * * *'  # 8h tối
  workflow_dispatch:

permissions:
  contents: write

jobs:
  commit_and_push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Git
      run: |
        git config user.name "KhanPodMiu"
        git config user.email "miupod.3006@gmail.com"

    - name: Random number of commits
      run: |
        COMMITS=$(( (RANDOM % 50) + 1 ))  # 1 đến 50 commit
        echo "Generating $COMMITS commits..."
        for i in $(seq 1 $COMMITS)
        do
          echo "Update #$i at $(date)" >> log.txt
          git add log.txt
          git commit -m "Auto commit #$i by GitHub Actions on $(date '+%Y-%m-%d %H:%M:%S')"
          sleep 1
        done

    - name: Push changes
      env:
        PAT: ${{ secrets.PAT }}
      run: |
        git push https://x-access-token:${PAT}@github.com/${{ github.repository }}.git
